<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Minecraft for browser alpha 0.0.1a</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="crosshair"></div>
  <div class="overzindex">
    <!-- FPSカウンター -->
    <div id="fpsCounter"></div>
    <!-- ブロック情報表示用（必要に応じてスタイルは調整してください） -->
    <div id="blockInfo"
      style="position: fixed; top: 10px; right: 10px; padding: 8px; background: rgba(0,0,0,0.5); color: white; font-family: sans-serif; display: none;">
    </div>
    <div></div>
    <div id="headBlockInfo"
      style="position: fixed; top: 80px; right: 10px; padding: 8px; background: rgba(0,0,0,0.5); color: white; font-family: sans-serif; display: none;">
    </div>
  </div>

  <div></div>
  <!-- ホットバー -->
  <div id="hotbar">
  </div>

  <div id="inventory-container">
    <div id="inventory">
      <!-- JavaScriptでアイテム追加 -->
    </div>
  </div>



  <!-- 既存のホットバーの下あたりに追加 -->
  <!-- 左側のコントロール（方向キーと中央にスニークアイコン） -->
  <div id="left-controls">
    <div id="touch-dpad">
      <button class="dpad-btn" id="dpad-up">↑</button>
      <button class="dpad-btn" id="dpad-left">←</button>
      <button class="dpad-btn" id="dpad-down">↓</button>
      <button class="dpad-btn" id="dpad-right">→</button>
      <!-- スニークボタン：テキスト "Sneak" → アイコンに変更 -->
      <button class="touch-action-btn" id="btn-sneak">
        <svg width="24" height="24" viewBox="0 0 24 24">
          <!-- 頭 -->
          <circle cx="12" cy="6" r="2" fill="white" />
          <!-- 体 -->
          <path d="M12 8 L12 14" stroke="white" stroke-width="2" stroke-linecap="round" />
          <!-- 膝を曲げた両足 -->
          <path d="M10 14 Q12 16 14 14" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" />
        </svg>
      </button>
    </div>
  </div>

  <!-- 右側のコントロール（ジャンプアイコン） -->
  <div id="right-controls">
    <button class="touch-action-btn" id="btn-jump">
      <svg width="24" height="24" viewBox="0 0 24 24">
        <!-- 垂直線 -->
        <path d="M12 2 L12 22" stroke="white" stroke-width="2" stroke-linecap="round" />
        <!-- 上向きの矢印 -->
        <path d="M5 9 L12 2 L19 9" stroke="white" stroke-width="2" stroke-linecap="round" fill="none" />
      </svg>
    </button>
  </div>

  <div id="screenOverlayHtml"></div>

  <div style="position:fixed;bottom:20px;left:10px;background:#000a;color:#fff; padding:8px; font:14px;">
    <label>描画距離:<input id="chunkDistance" type="number" value="6" min="0" max="32"
        style="width:30px; text-align: center;"></label>
    <button onclick="updateChunksFromUI()">更新</button>
  </div>

  <!-- メインの JavaScript -->
  <script type="module" src="blocks.js"></script>
  <script type="module" src="cloudsky.js"></script>
  <script type="module" src="script.js"></script>

</body>

</html>
